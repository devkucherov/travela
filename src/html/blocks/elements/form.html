<form action="" class="form">

  <label for="" class="form__label">
    <span>Location</span>
    <input id="autoCompleteCountry" name="country" type="text" class="form__input" placeholder="e.g Bali, Indonesia" autocomplete="off"/>
  </label>

  <div class="form__devider"></div>

  <label for="" class="form__label">
    <span>Date and time</span>
    <input name="date" type="text" class="form__input" placeholder="MM/DD/YYYY" autocomplete="off"/>
  </label>

  <button class="form__button">
    <img src="./img/icons/search-btn.svg" alt="Search" />
  </button>
</form>
